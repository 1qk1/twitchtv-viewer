<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Twitch viewer</title>
<meta name="author" content="Panagiotis Skarlas">
<meta name="description" content="Simple project ">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="nav">
		<div class="dropdown">
			<button class="btn dropdown-toggle" type="button" id="dropDownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="ion-navicon-round"></i>
			</button>
			<div class="dropdown-menu" aria-labelledby="dropDownButton">
				<a class="dropdown-item" href="#" id="allbutton">All</a>
				<a class="dropdown-item" href="#" id="onlinebutton">Online</a>
				<a class="dropdown-item" href="#" id="offlinebutton">Offline</a>
			</div>
		</div>
	</div>
	<ul id="streamlist">
	</ul>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
